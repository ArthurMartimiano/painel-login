<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Logins</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    .login-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }
    .status {
      font-weight: bold;
    }
    button {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .usar { background-color: #4caf50; color: white; }
    .liberar { background-color: #f44336; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Painel de Logins</h1>
    <div id="logins"></div>
  </div>

  <script>
    const logins = [
      { id: 1, nome: "80986751", status: "livre", por: "" },
      { id: 2, nome: "80655315", status: "livre", por: "" },
      { id: 3, nome: "80956928", status: "livre", por: "" },
    ];

    function render() {
      const container = document.getElementById("logins");
      container.innerHTML = "";
      logins.forEach((login) => {
        const div = document.createElement("div");
        div.className = "login-item";
        div.innerHTML = `
          <span><strong>${login.nome}</strong> - <span class="status">${login.status === "livre" ? "✅ Livre" : `❌ Ocupado (${login.por})`}</span></span>
          <button class="${login.status === "livre" ? "usar" : "liberar"}" onclick="toggleLogin(${login.id})">
            ${login.status === "livre" ? "Usar" : "Liberar"}
          </button>
        `;
        container.appendChild(div);
      });
    }

    function toggleLogin(id) {
      const nome = prompt("Digite seu nome para registrar o uso:");
      if (!nome) return;

      const login = logins.find(l => l.id === id);
      if (login.status === "livre") {
        login.status = "ocupado";
        login.por = nome;
      } else {
        login.status = "livre";
        login.por = "";
      }
      render();
    }

    render();
  </script>
</body>
</html>
